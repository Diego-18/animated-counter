<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Modern essentials -->
		<title>Demo | Animated JS Counter</title>
		<link rel="icon" href="public/pictures/flat,550x550,075,f.jpg">
		<meta charset="UTF-8">
		<meta name="description" content="How to count up to a specified number using JavaScript.">
		<meta name="keywords" content="HTML, CSS, JavaScript, counter">
		<meta name="author" content="Diego Chavez <ingdiegochavez18@gmail.com>">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- Stylesheet -->
		<link rel="stylesheet" type="text/css" href="public/css/styles.css">
	</head>
	<body>
		<div id="container">
			<h1>Player stats</h1>
			<div class="profile">
				<img class="profile-photo" src="public/pictures/188978.svg" alt="Profile photo">
			</div>
			<div class="counting-container">
				<div class="counting-box" id="encounter">
					<img src="public/pictures/188999.svg" alt="Image 1">
					<h4 class="count-this">1582</h4>
					<p>Wild encounters</p>
				</div>
				<div class="counting-box" id="battles">
					<img src="public/pictures/189015.svg" alt="Image 2">
					<h4 class="count-this">57</h4>
					<p>Battles won</p>
				</div>
				<div class="counting-box" id="locations">
					<img src="public/pictures/188935.svg" alt="Image 13">
					<h4 class="count-this">312</h4>
					<p>Locations visited</p>
				</div>
			</div>
		</div>

		<!-- JavaScript -->
		<script src="public/js/jquery.js"></script>
		<script type="text/javascript" src="public/js/counter.js"></script>
	</body>
</html>
